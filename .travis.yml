language: julia
os:
  - linux
  - osx
julia:
  - release
  - nightly
notifications:
  email: false
sudo: false
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia --check-bounds=yes --color=yes -e 'Pkg.checkout("MetaTools");
            Pkg.clone(pwd()); Pkg.build("Fixtures"); Pkg.test("Fixtures"; coverage=true)'